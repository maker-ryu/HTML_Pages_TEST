<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <pre id="json-data"></pre>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // JSON 파일 로드
            fetch("data.json")
                .then(response => response.json())
                .then(data => {
                    const jsonData = JSON.stringify(data, null, 2);
                    const json_parse = JSON.parse(jsonData);
                    console.log(json_parse.response);
                    // console.log(json_parse.response.body.items.item[0]);

                    // JSON 데이터 표시
                    // const jsonData = JSON.stringify(data, null, 2);
                    // console.log(jsonData);
                    document.getElementById("json-data").textContent = json_parse.response.body.items.item[0].fcstValue;
                })
                .catch(error => {
                    console.error("Error loading JSON data:", error);
                });
        });
    </script>
</body>
</html>
